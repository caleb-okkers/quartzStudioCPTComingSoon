<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartz Studio CPT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top home-nav" id="home-nav">
            <div class="container-fluid">
              <a class="navbar-brand" href="#home"><img src="https://github.com/caleb-okkers/quartzStudioCPTComingSoon/blob/master/assets/Quartz%20Logo.png?raw=true" alt="Quartz Studio Logo" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link" aria-current="page" href="#home">Home</a>
                  <a class="nav-link" href="#about">About</a>
                  <a class="nav-link" href="#gallery">Gallery</a>
                  <a class="nav-link" href="#reviews">Reviews</a>
                  <a class="nav-link" href="#contact">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="home">
            <div class="container d-flex justify-content-center">
                <div class="row text-center pt-3">
                    <div class="pt-5">
                        <h1 class="title pt-5 pb-3">Quartz Studio CPT</h1>
                        <h3>Evolving living spaces. Enticing design sensibilities.</h3>
                    </div>

                    <div class="slider">
                      <div class="slide-track">
                        <!-- images -->
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                         <div class="slide"></div>
                      </div>
                    </div>

                    <div class="pt-5">
                        <h3 class="cs-text pt-4">We are developing an informative website. </h1>
                        <h1 class="cs pt-3">LAUNCHING SOON</h1>
                        <div class="dots d-flex justify-content-center pt-5">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>




                    
                    <div id="openMessagingFab">
                        <i class="fa-solid fa-message fa-2xl"></i>
                        <i class="fa-solid fa-close fa-2xl"></i>
                    </div>

                <!-- Popup Messaging Form -->
                <div id="messagingPopup" class="popup">
                    <div class="popup-content">
                        <!-- <span class="close">&times;</span> -->
                        <h3>Enquire</h3>
                        <form id="messagingForm" action="https://formspree.io/f/xkgwgbaj" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br>
                            <span id="nameError" class="error-message"></span>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br>
                            <span id="emailError" class="error-message"></span>

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea><br><br>
                            <span id="messageError" class="error-message"></span>

                            <button type="submit">Send</button>
                            <button type="reset" id="clearButton">Clear</button>
                        </form>
                    </div>
                </div>

                <!-- Message Sent Popup -->
                <div id="messageSentPopup" class="sent-popup">
                    <div class="popup-content">
                        <h4>Message Sent</h4>
                        <p>Thank you for your enquiry. We will get back to you soon.</p>
                    </div>
                </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="text-center">
        <p style="color: #fff;">Copyright &copy; <span id="currentYear" style="color: #fff;"></span> All Rights Reserved.</p>
    </footer>


    <!-- script -->
    <script src="script/code.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybA8dKA5FgFfPjK3lA1l1h/TB6m18zo0nQUcqHIlFk6kMxjGz" crossorigin="anonymous"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        document.querySelector('#currentYear').textContent = new Date().getFullYear()
    </script>
    
</body>
</html>
